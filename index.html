<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Time-Aware Analytics</title>

    <!-- Tailwind CDN 配置 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              polimi: {
                50: '#f0f4ff',
                100: '#e0eaff',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#003399', // Deep Polimi Blue
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- 字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Force scrollbar to prevent layout shift (jitter) when content height changes */
      html {
        font-size: 15px;  /* 调小一点基准字号，比如 15px 或 14px，整体就会按比例变小 */
        overflow-y: scroll;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for timeline */
      .timeline-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .timeline-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .timeline-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .timeline-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

    <!-- AI Studio 模板的 importmap（可以先保留，不会影响 Vite 打包） -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>

  <body>
    <!-- React 挂载点 -->
    <div id="root"></div>

    <!-- ⭐ 关键：告诉 Vite/浏览器入口脚本是 index.tsx -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
