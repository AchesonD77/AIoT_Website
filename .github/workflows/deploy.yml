name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]      # 推到 main 自动部署
  workflow_dispatch:         # 也可以在 Actions 里手动点 Run workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20        # 修改了

      - name: Install dependencies
        run: npm install          # 安装依赖

      - name: Build
        run: npm run build        # 要保证 package.json 里有 "build": "vite build"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist              # Vite 默认构建输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
